<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A Riachense</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body { background-color: #f9f9f9; }
    .product-card img { max-height: 200px; object-fit: cover; }
    .navbar-brand { font-size: 1.8em; font-weight: bold; }
    .cart-badge {
      position: absolute;
      top: -5px;
      right: -5px;
      background-color: red;
      color: white;
      font-size: 0.8em;
      border-radius: 50%;
      padding: 5px;
    }
    footer { background-color: #343a40; color: white; padding: 20px 0; }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-success">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">A Riachense</a>
    <button class="navbar-toggler" 
      type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#shop">Loja</a></li>
        <li class="nav-item"><a class="nav-link" href="#cart">Carrinho</a></li>
        <li class="nav-item"><a class="nav-link" href="#store-location">Localização</a></li>
      </ul>
    </div>
  </div>
</nav>

<main class="container my-5">
  <section id="shop" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4"></section>

  <section id="cart" class="mt-5">
    <h3>Carrinho de Compras</h3>
    <table id="cartTable" class="table table-striped">
      <thead>
        <tr><th>Produto</th><th>Quantidade</th><th>Preço</th><th>Total</th><th></th></tr>
      </thead>
      <tbody></tbody>
    </table>
    <h4>Total: <span id="cartTotal">0,00 €</span></h4>
    <button class="btn btn-primary" id="checkoutBtn">Finalizar Compra</button>
  </section>

  <div class="modal fade" id="checkoutModal" tabindex="-1" aria-labelledby="checkoutModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="checkoutForm">
          <div class="modal-header">
            <h5 class="modal-title" id="checkoutModalLabel">Pagamento & Entrega</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3"><label for="name" class="form-label">Nome Completo</label><input type="text" class="form-control" id="name" required></div>
            <div class="mb-3"><label for="address" class="form-label">Morada</label><input type="text" class="form-control" id="address" required></div>
            <div class="mb-3"><label for="paymentMethod" class="form-label">Método de Pagamento</label><select class="form-control" id="paymentMethod" required><option>Dinheiro</option><option>MBWAY</option></select></div>
            <div class="mb-3"><label for="deliveryMethod" class="form-label">Método de Entrega</label><select class="form-control" id="deliveryMethod" required><option>Recolha em Loja</option><option>Entrega em Casa</option></select></div>
          </div>
          <div class="modal-footer"><button type="submit" class="btn btn-success">Confirmar Pedido</button><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button></div>
        </form>
      </div>
    </div>
  </div>

  <section id="store-location" class="mt-5">
    <h3>Localização da Loja</h3>
    <div id="map" style="height: 400px;"></div>
  </section>
</main>

<footer>
  <div class="container text-center"><p>&copy; 2025 A Riachense. Todos os direitos reservados.</p></div>
</footer>

<!-- Scripts Externos -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAcs2ElHCJsjoLI29w4_aHxm7Z84Q8i1GM&callback=initMap&v=weekly" async defer></script>
<!-- Script Local -->
<script src="script.js"></script>
</body>
</html>
